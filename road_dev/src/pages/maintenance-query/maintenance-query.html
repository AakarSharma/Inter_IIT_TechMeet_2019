  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>MaintenanceQuery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card *ngFor="let data of queries">
  <ion-card-header>
    {{data.address}}
  </ion-card-header>
  <ion-card-content>
    <ion-img [src]=""></ion-img>
    <ion-item>
    <ion-label>Date: {{data.date}}</ion-label>
    </ion-item>
    <ion-item>
      {{data.name}}
    </ion-item>
    <ion-select>
      <ion-option *ngFor="let l of contractor">

      </ion-option>
    </ion-select>
    <button ion-button class="btns" (click)="authenticate(1)">YES</button>
    <button ion-button class="btns" (click)="authenticate(0)">NO</button>
  </ion-card-content>
</ion-card>
</ion-content>
