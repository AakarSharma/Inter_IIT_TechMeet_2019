<ion-header>
  <ion-navbar>
    <ion-title>Maintenance</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let data of maintenance">
    <ion-card-header>
      {{data.roadname}}
    </ion-card-header>
    <ion-card-content text-wrap>
      <ion-img *ngIf="data.has_photo" [src]=""></ion-img>
      <ion-item>
      <ion-label>Date: {{data.date}}</ion-label>
      </ion-item> 
      <ion-item>
      <ion-label>Lat: {{data.lan}} Lng: {{data.lon}}</ion-label>
      <ion-label>PinCode: {{data.pincode}}</ion-label>
      </ion-item>
      <ion-item>
      <ion-label>Severity: {{data.severity}}</ion-label>
      </ion-item>
      <ion-item>
      <button ion-button class="btns" (click)="markDone(data.year,data.day)">Mark Done</button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
</ion-content>
