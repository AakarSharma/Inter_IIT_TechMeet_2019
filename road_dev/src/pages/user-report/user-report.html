<ion-header>

  <ion-navbar color="danger">
    <ion-title>Report the Progress:</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item >
    <div><label class="fgh">Email :</label><input type="text" [disabled]="false"  class="def" id="email"></div>
  </ion-item>

  <ion-item>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea name="dummyText" [(ngModel)]="dummyText" autosize></ion-textarea>
  </ion-item>

  <div text-center>
    <button ion-button block (click)="submit()" color="danger">Submit</button>
  </div>
</ion-content>
