<ion-content padding text-center class="master">
  <ion-list>
    <ion-list-header class="masters">
      <h1>List Of Tenders</h1>
    </ion-list-header>
    <ion-item-sliding #slidingItem *ngFor="let tender of tenders; let i = index;">
    <ion-item (click)="showTender(i)" #item class="item chat-item">
      <ion-avatar item-start>
        <img src="assets/imgs/company3.png">
      </ion-avatar>
      <ion-icon item-end color="primary" name="arrow-dropright" (click)="openOption(slidingItem, item, $event)"></ion-icon> 
      <h2>{{tender.name}}</h2>
      <p> {{tender.code}}</p>
    </ion-item>
    <ion-item-options icon-start >
      <button color="danger" ion-button expandable (click)="deleteTender(i)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
<ion-footer>
  <button ion-button large full no-margin color="danger" (click)="createTender()">
    Add a new Tender
  </button>
  <button ion-button large full no-margin color="danger" (click)="allotTender()">
    Allot Tender
  </button>
</ion-footer>
