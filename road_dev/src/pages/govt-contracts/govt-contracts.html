<ion-content padding text-center class="master">
  <!-- <div class="wrapper">
    <button id="button" (click)="createCompany()">Add a new Company</button>
  </div> -->
  <!-- <div class="wrapper">
    <button id="button" (click)="listCompany()">List all Companies</button>
  </div> -->
  <ion-list>
    <ion-list-header class="masters">
      <h1>List Of Contracts</h1>
    </ion-list-header>
    <ion-item-sliding #slidingItem *ngFor="let company of companies; let i = index;">
    <ion-item (click)="showCompany(i)" #item class="item chat-item">
      <ion-avatar item-start>
        <img src="assets/imgs/company3.png">
      </ion-avatar>
      <ion-icon item-end color="primary" name="arrow-dropright" (click)="openOption(slidingItem, item, $event)"></ion-icon> 
      <h2>{{company.name}}</h2>
      <p> {{company.code}}</p>
    </ion-item>
    <ion-item-options icon-start >
      <button color="danger" ion-button expandable (click)="deleteCompany(i)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button round (click)="logout()" color="danger" small class="chilli">Sign Out</button>

</ion-content>
<ion-footer>
  <button ion-button large full no-margin color="danger" (click)="createCompany()">
    Add a new Company
  </button>
</ion-footer>
